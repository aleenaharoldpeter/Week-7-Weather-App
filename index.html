<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <div class="weather-app">

            <h1>Paris</h1>

            </div>

        </main>
        <footer>
            Coded by <a href="https://github.com/aleenaharoldpeter">Aleena Harold Peter</a>, hosted on <a href="https://github.com/aleenaharoldpeter/Week-7-Weather-App"></a> and website hosted on <a href="https://week7-homework-shecodes-plus.netlify.app/">Netlify</a>
        </footer>
    </div>
